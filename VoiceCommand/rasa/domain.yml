version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_location
  - ask_price

entities:
- product
- service_type

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_provide_location:
  - text: "You can find {product} in area B"

slots:
  product:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product
  service_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: service_type
  
actions:
  - action_get_product_price


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
