version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_location
  - ask_stock
  - ask_price
  - ask_service
  - ask_hours

entities:
- product
- service_type

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_provide_location:
  - text: "You can find {product} in aisle 5"
  utter_check_stock:
  - text: "Let me check the stock for {product}"
  utter_provide_price:
  - text: "The price for {product} is 5THB"
  utter_provide_service_info:
  - text: "Yes, we do have a {service_type}."
  utter_provide_hours:
  - text: "Our store hours are from 9am to 9pm."

slots:
  product:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product
  service_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: service_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
